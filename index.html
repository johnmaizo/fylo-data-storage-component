<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.scss">

  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="box1">
      <a href="#" class="logo"><img src="images/logo.svg" alt="Fylo Logo"></a>
      
      <div class="buttons">
        <button>
          <img src="images/icon-document.svg" alt="Document Icon">
        </button>
        <button>
          <img src="images/icon-folder.svg" alt="Folder Icon">
        </button>
        <button>
          <img src="images/icon-upload.svg" alt="Upload Icon">
        </button>
      </div>
    </div>

    <div class="box2">
      <div class="progress">
        <p class="reminder">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="background_bar">
          <div class="bar"></div>
        </div>
        <div class="flex_wrap">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

      <p class="GB"><span>185</span> GB Left</p>
    </div>
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/johnmaizo" target="_blank">John Robert Maizo</a>.
    </div>
  </footer>
</body>
</html>
